<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <button onclick="myfunc(4)">click here</button>
    <p id=" demo"></p>
    <script>
        function myfunc(a, b) {
            if (b === undefined) {
                b = 3
            }
            document.write(a * b);
        }

    </script>
</body>
</html>
